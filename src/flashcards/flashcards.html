<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FlashWave Flashcards</title>
    <link rel="stylesheet" href="flashcards.css" />
  </head>
  <body>
    <h1>FlashWave Flashcards</h1>

    <div class="set-selection-container">
      <label for="set-select">Select a Set:</label>
      <select id="set-select">
        <option value="">-- Select a Set --</option>
      </select>
      <button id="delete-set-button" style="margin-left: 10px" disabled>Delete Selected Set</button>
    </div>

    <template id="flashcard-template">
      <div class="flashcard">
        <div class="flashcard-inner">
          <div class="flashcard-front">
            <div class="flashcard-label">Term</div>
            <div class="flashcard-content"></div>
          </div>
          <div class="flashcard-back">
            <div class="flashcard-label">Definition</div>
            <div class="flashcard-content"></div>
          </div>
        </div>
      </div>
    </template>

    <div class="instructions" style="text-align: center; margin-bottom: 15px; display: none">
      Click the card to flip. Use arrows to navigate.
    </div>

    <div class="flashcard-container" id="flashcard-container" style="display: none">
    </div>

    <div class="nav-controls" id="nav-controls" style="display: none">
      <button class="nav-btn" id="prev-btn" title="Previous" aria-label="Previous flashcard">
        &#8592;
      </button>
      <span class="counter" id="counter"></span>
      <button class="nav-btn" id="next-btn" title="Next" aria-label="Next flashcard">
        &#8594;
      </button>
    </div>

    <script src="flashcards.js"></script>
  </body>
</html>
