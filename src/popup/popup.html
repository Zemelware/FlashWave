<!DOCTYPE html>
<html>
  <head>
    <title>FlashWave</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <h1>FlashWave</h1>

    <button id="open-flashcards-btn" class="btn margin-bottom">Open Flashcards</button>

    <hr class="margin-bottom" style="color: lightgrey" />

    <label for="apiKey">
      Gemini API Key (required)
      <a
        href="gemini-api-key-help.html"
        target="_blank"
        title="How to get a Gemini API key"
        class="help-icon"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-question-circle"
          viewBox="0 0 16 16"
        >
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
          <path
            d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94"
          />
        </svg>
      </a>
    </label>

    <input type="password" id="apiKey" placeholder="Enter your API key" />

    <label for="modelSelect" class="margin-top">Gemini Model</label>
    <select id="modelSelect">
      <option value="gemini-2.5-flash-preview-04-17">Gemini 2.5 Flash Preview (recommended)</option>
      <option value="gemini-2.5-pro-exp-03-25">Gemini 2.5 Pro Experimental</option>
      <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
      <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash-Lite</option>
      <option value="custom">Custom...</option>
    </select>
    <input
      type="text"
      id="customModelInput"
      placeholder="E.g., gemini-2.5-pro-preview-03-25"
      style="display: none"
    />

    <button id="save-button" class="btn margin-top">Save Settings</button>
    <div id="save-status" class="status-message margin-top-sm"></div>

    <script src="popup.js"></script>
  </body>
</html>
