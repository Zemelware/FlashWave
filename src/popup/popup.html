<!DOCTYPE html>
<html>
  <head>
    <title>FlashWave Settings</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 10px;
        min-width: 250px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input[type="text"] {
        width: 95%;
        margin-bottom: 10px;
      }
      button {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h3>FlashWave Settings</h3>

    <label for="apiKey">Gemini API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key" />

    <button id="save-button">Save Key</button>
    <div id="save-status" style="margin-top: 8px; color: green; font-size: 0.95em"></div>

    <script src="popup.js"></script>
  </body>
</html>
